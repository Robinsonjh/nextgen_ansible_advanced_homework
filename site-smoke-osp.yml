---
- import_playbook: memory.yml

- name: Smoke Test
  hosts: workstation
  gather_facts: false
  tasks:
 # - name: OpenStack servers


  - name: Curl website
    uri:
        url: "http://{{ groups.apps[0] }}:8080/ping"
        return_content: yes
    until: '"alive" in result.content'
    retries: 10
    delay: 1
    register: result
    delegate_to: localhost

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in results.content"
    tags:
      - osp.smoke
