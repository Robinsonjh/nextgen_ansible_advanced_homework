---
- import_playbook: memory.yml

- name: Smoke Test
  hosts: workstation
  gather_facts: false
  tasks:
 # - name: OpenStack servers

  - name: Smoketest Postgres database
    postgresql_ping:
        db: flask_db
        login_host: appdb1
        login_user: flask
        login_password: redhat
        ssl_mode: disable
    delegate_to: "{{ item }}"
    loop: "{{ groups.apps }}"

  - name: Curl website
    uri:
        url: "http://{{ groups.frontends[0] }}"
        return_content: yes
    retries: 10
    delay: 1
    register: result
    delegate_to: localhost

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in webpage.results[0].content"
    tags:
      - osp.smoke
