- name: test
  debug:
    msg: "{{ osp_servers.key }}"
  loop: "{{ osp_servers | dict2items }}"

- name:
  pause:

- name: Create instances
  os_server:
    cloud: "{{ __server.cloud | default('openstack') }}"
    name: "{{ __server.name }}"
    image: "{{ __server.image }}"
    key_name: "{{ __server.key | default('ansible_ssh_key') }}"
    flavor: "{{ __server.flavor }}"
    security_groups: "{{ __server.security_group }}"
    delete_fip: yes
    wait: no
    nics:
      - net-name: int_network
    meta: "group={{ __server.meta.group }},deployment_name={{ __server.meta.deployment }}"
    userdata: |
      #!/bin/bash
      curl -o /etc/yum.repos.d/ http://www.opentlc.com/download/ansible_bootcamp/repo/internal.repo
      cat /root/.ssh/openstack.pub >> /home/cloud-user/.ssh/authorized_keys
      cat /root/.ssh/mykey.pub >> /home/cloud-user/.ssh/authorized_keys
  loop: "{{ osp_servers | dict2items }}"
  loop_control:
    loop_var: __server
    
- name: Add floating IP to instance
  os_floating_ip:
    cloud: "{{ __server.cloud | default('openstack') }}"
    state: present
    reuse: yes
    server: "{{ __server.name }}"
    network: ext_network
    wait: true
    timeout: 200
  loop: "{{ osp_servers.frontend | osp_servers.app1 | osp_servers.app2 | osp_servers.db }}"
  loop_control:
    loop_var: __server